<div class="appbar row">
  <div class="col-xs-2"></div>
  <div class="col-xs-3">
    <h3 class="">{{title}}</h3>
  </div>
  <div class="col-xs-7 controls">
    <button *ngFor="let appbarControl of appbarControls"
            class="btn btn-default"
            (click)="appbarControl.clickHandler()"
            type="button">
      {{appbarControl.title}}
    </button>
  </div>
</div>
